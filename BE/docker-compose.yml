version: "3"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: Aa@123456
      POSTGRES_DB: pjep8
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true

volumes:
  postgres_db:
